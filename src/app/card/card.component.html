<div class="card">
  <div class="card-body">
    <div class="card-header">
      <div class="form-check form-switch">
        <input [(ngModel)]="user.isHome"
               class="form-check-input"
               type="checkbox"
               role="switch"
               id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">
          {{user.name}}
        </label>
      </div>
    </div>
    <div class="card-text">
      sample
    </div>
  </div>
</div>
